x-envs: &envs
  environment:
    - FLASK_APP=pypistats/run.py
    - FLASK_ENV=development
    - FLASK_DEBUG=1
    - POSTGRESQL_HOST=postgresql
    - POSTGRESQL_PORT=5432
    - POSTGRESQL_USERNAME=admin
    - POSTGRESQL_PASSWORD=root
    - POSTGRESQL_DBNAME=pypistats
    - CELERY_BROKER_URL=redis://redis
    - BASIC_AUTH_USER=user
    - BASIC_AUTH_PASSWORD=password

version: "3.4"

volumes:
  pgdata: {}

services:
  web:
    build:
      context: .
    command: webdev
    depends_on:
      - postgresql
    <<: *envs
    ports:
      - "5000:5000"
    volumes:
      - "./pypistats/:/app/pypistats/"
  beat:
    build:
      context: .
    command: beat
    depends_on:
      - redis
    <<: *envs
    volumes:
      - "./pypistats/:/app/pypistats/"
  celery:
    build:
      context: .
    command: celery
    depends_on:
      - redis
      - postgresql
    <<: *envs
    volumes:
      - "./pypistats/:/app/pypistats/"
  flower:
    build:
      context: .
    command: flower
    depends_on:
      - redis
    <<: *envs
    ports:
      - "5555:5555"
    volumes:
      - "./pypistats/:/app/pypistats/"
  migrate:
    build:
      context: .
    command: migrate
    depends_on:
      - postgresql
    <<: *envs
    volumes:
      - "./pypistats/:/app/pypistats/"
      - "./migrations/:/app/migrations/"
  seeds:
    build:
      context: .
    command: seeds
    depends_on:
      - postgresql
      - migrate
    <<: *envs
    volumes:
      - "./pypistats/:/app/pypistats/"
      - "./migrations/:/app/migrations/"
  redis:
    image: "redis:5.0.7-alpine"
    ports:
      - "6379:6379"
  postgresql:
    image: "postgres:12"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=pypistats
    ports:
      - "5433:5432"
    volumes:
      - "pgdata:/var/lib/postgresql/data"
